{% if postlist %}
    <ul>
    {% for post in postlist %}
        <li><a href="{%url 'post:detail' post.Post_id %}">{{ post.Post_title }}</a></li>
    {% endfor %}
    </ul>
    <a href="{%url 'post:insert' %}">Start new post</a>
{% else %}
    <p>No post are available.</p>
    <a href="{%url 'post:insert' %}">Start new post</a>
{% endif %}
