<!DOCTYPE html>
<head>
    <title>New Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <style>
        body {
        /* text-align: center;
        padding-top: 25%; */
        background: url(https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      html {
          height: 100%;
      }
        .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 40%;
        height: 50%;
        background-color: white;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
         .card-body {
             background-color: white;
             padding: 2px 16px;
         }
        /* Add some padding inside the card container */
        .container {
        padding: 2px 16px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-column-gap:50px;
            grid-row-gap: 50px;
            border-radius: 5%;
            border-color: azure;
            /* background-color: white; */
            margin: auto;
            margin-top: 100px;
            width: 80%;
            padding: 10px;
            justify-content: center;
        }
        .grid-item {
            text-align: center;
        }
        .button {
            margin-top: 50px;
            text-align: center;
        }
        .else {
          margin-top: 60px;
          text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Purrfect Match</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/post">Posts</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Sign Up <i class="fas fa-user-plus"></i></a></li>
              <li><a href="#">Log in <i class="fas fa-user"></i></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

{% if postlist %}
<div class="grid-container">
    {% for post in postlist %}
    <div class="grid-item">
    <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1460317442991-0ec209397118?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="Avatar" style="width:100%">
        <div class="card-body">
          <h5 class="card-title">{{ post.Post_title }}</h5>
          <p class="card-text">{{ post.Description }}</p>
          <a href="{%url 'post:detail' post.Post_id %}" class="btn btn-primary">See more info here</a>
        </div>
    </div>
    </div>  
    {% endfor %}
    </div>
    <div class="button"><a href="{%url 'post:insert' %}" class="btn btn-warning" >Start new post</a></div>
    <div class="button"><a href="{%url 'post:filter' %}" class="btn btn-warning" >Filter post</a></div>
{% else %}
<div class="else">
    <h1>No post are available.</h1>
    <div class="button"><a href="{%url 'post:insert' %}" class="btn btn-warning" >Start new post</a></div>
  </div>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <div class="form-group"></div>
    <label for="search">Search Post:</label>
    <input type="text" id="search" name="search">
  </div>
  <input type="submit" value="submit">
</form>

</body>
</html>
