{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="update-form">
  <form method="POST">
    {% csrf_token %}
    <!-- FORM -->
    <fieldset class="form-group" style="font-weight: 600; color: black;">
        <legend class="border-bottom mb-4">Edit your profile</legend>
        {{ form|crispy }}
    </fieldset>
    <!-- Sign Up BUTTON -->
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
